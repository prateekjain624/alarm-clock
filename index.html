<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="item-center">
        A Simple alarm Clock using html css javascript
      </h3>
      <div class="time item-center" id="time">00:00:00 AM</div>
      <h2 class="item-center">Set Alarm Below</h2>

      <div class="timeset item-center">
        <input type="number" min="0" max="12" placeholder="hr" id="hours" />
        <input type="number" min="0" max="60" placeholder="min" id="minutes" />
        <input type="number" min="0" max="60" placeholder="sec" id="seconds" />
        <select name="ampm" id="ampm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
        <button id="set">Set Alarm</button>
      </div>

      <hr style="background-color: brown" />

      <div class="alarms" id="alarms">
        <h2 class="item-center">Upcoming Alarms</h2>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
